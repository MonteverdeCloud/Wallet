<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="/src/icons/mywallet.svg">
    <link rel="apple-touch-icon" href="/src/icons/mywallet.png">
    <link rel="manifest" href="/manifest.json">
    <title>Iniciar Sesión</title>

    <!-- iOS: Pantalla completa -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MiApp">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --background: #121212;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --error: #cf6679;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--surface);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .login-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--surface-light);
        }

        .divider span {
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
            flex-direction: row;
            overflow-x: auto;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .feature-icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 28px;
            width: 28px;
        }

        .feature-text {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: var(--error);
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(207, 102, 121, 0.1);
            border-radius: 8px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-circle-user" style="color:gainsboro"></i>
            </div>
        </div>

        <h1>Iniciar Sesión</h1>
        <p class="subtitle">Accede a tu cuenta de forma segura</p>

        <button id="loginBtn" class="login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#FFFFFF"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continuar con Google
        </button>

        <div class="divider">
            <span>Beneficios</span>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fa-solid fa-lock"></i></div>
                <div class="feature-text">Acceso seguro</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="feature-text">Inicio rápido</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fa-solid fa-arrows-rotate"></i></div>
                <div class="feature-text">Sincronización</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Iniciando sesión...</p>
        </div>

        <div class="error-message" id="errorMessage">
            Error al iniciar sesión. Inténtalo de nuevo.
        </div>
    </div>

    <script type="module">
        import { auth } from "./js/firebase.config.js";
        import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const provider = new GoogleAuthProvider();
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Función para resetear la UI al estado inicial
        function resetUI() {
            loginBtn.style.display = 'flex';
            loginBtn.disabled = false;
            loading.classList.remove('active');
            errorMessage.classList.remove('active');
        }

        // Función para mostrar estado de carga
        function showLoading() {
            loginBtn.style.display = 'none';
            loading.classList.add('active');
            errorMessage.classList.remove('active');
        }

        // Función para mostrar error
        function showError() {
            loginBtn.style.display = 'flex';
            loginBtn.disabled = false;
            loading.classList.remove('active');
            errorMessage.classList.add('active');

            // Auto-ocultar el mensaje de error después de 5 segundos
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        loginBtn.addEventListener('click', async () => {
            // Mostrar indicador de carga y deshabilitar botón
            showLoading();
            loginBtn.disabled = true;

            try {
                await signInWithPopup(auth, provider);
                // Si es exitoso, la redirección se maneja automáticamente
                // No necesitamos hacer nada más aquí
            } catch (error) {
                console.error("Error al iniciar sesión:", error);

                // Mostrar mensaje de error y reactivar el botón
                showError();

                // Resetear completamente después de un tiempo adicional
                setTimeout(resetUI, 5000);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "./app/home/index.html";
            } else {
                // Asegurarse de que la UI esté en estado normal cuando no hay usuario
                resetUI();
            }
        });

        // Resetear la UI cuando la página se carga
        document.addEventListener('DOMContentLoaded', resetUI);

        // También resetear si el usuario cierra la ventana de autenticación
        window.addEventListener('focus', () => {
            // Verificar si estamos en estado de carga pero no hay usuario autenticado
            if (loading.classList.contains('active') && !auth.currentUser) {
                // Pequeño delay para dar tiempo a que Firebase actualice el estado
                setTimeout(() => {
                    if (!auth.currentUser) {
                        resetUI();
                    }
                }, 1000);
            }
        });
    </script>
</body>

</html>
