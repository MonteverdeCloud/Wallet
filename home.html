<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        :root {
            --primary: #4285f4;
            --primary-dark: #3367d6;
            --background: #121212;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --surface-card: #252525;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --error: #cf6679;
            --success: #4caf50;
            --warning: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .app-container {
            padding-bottom: 80px;
            /* Espacio para la barra de navegaci√≥n */
        }

        /* Header */
        .header {
            background-color: var(--surface);
            padding: 20px 15px;
            border-bottom: 1px solid var(--surface-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-details h2 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: var(--surface-light);
        }

        /* Secci√≥n de saludo */
        .greeting {
            padding: 20px 15px;
        }

        .greeting h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .greeting p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Tarjetas de funciones principales */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 15px;
            padding: 15px;
        }

        .feature-card {
            background-color: var(--surface-card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background-color: var(--surface-light);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .wallet .feature-icon {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .keychain .feature-icon {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .notes .feature-icon {
            background-color: rgba(66, 133, 244, 0.2);
            color: var(--primary);
        }

        .settings .feature-icon {
            background-color: rgba(160, 160, 160, 0.2);
            color: var(--text-secondary);
        }

        .feature-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .feature-card p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Secciones de contenido */
        .section {
            padding: 15px;
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 18px;
        }

        .view-all {
            color: var(--primary);
            font-size: 14px;
            text-decoration: none;
        }

        /* Lista de elementos recientes */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            background-color: var(--surface-card);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: var(--surface-light);
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .wallet-item .item-icon {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .keychain-item .item-icon {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .notes-item .item-icon {
            background-color: rgba(66, 133, 244, 0.2);
            color: var(--primary);
        }

        .item-details h3 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .item-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Barra de navegaci√≥n inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background-color: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--surface-light);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:hover {
            color: var(--text);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Estados de carga y mensajes */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: var(--error);
            text-align: center;
            padding: 20px;
            background-color: rgba(207, 102, 121, 0.1);
            border-radius: 8px;
            margin: 15px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            /* .features-grid {
                grid-template-columns: 1fr;
            } */
        }
    </style>
    <!-- Agrega Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header con informaci√≥n del usuario -->
        <header class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h2 id="userName">Usuario</h2>
                    <p id="userEmail">usuario@ejemplo.com</p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"
                        fill="currentColor" />
                </svg>
            </button>
        </header>

        <!-- Secci√≥n de saludo -->
        <section class="greeting">
            <h1>Bienvenido</h1>
        </section>

        <!-- Tarjetas de funciones principales -->
        <section class="features-grid">
            <div class="feature-card wallet" id="walletBtn">
                <div class="feature-icon">
                    <i class="fa-solid fa-wallet"></i>
                </div>
                <h3>Billetera</h3>
                <p>Gestiona tus finanzas</p>
            </div>
            <div class="feature-card keychain" id="keychainBtn">
                <div class="feature-icon">
                    <i class="fa-solid fa-key"></i>
                </div>
                <h3>Llavero</h3>
                <p>Contrase√±as seguras</p>
            </div>
            <div class="feature-card notes" id="notesBtn">
                <div class="feature-icon">
                    <i class="fa-solid fa-note-sticky"></i>
                </div>
                <h3>Notas</h3>
                <p>Informaci√≥n importante</p>
            </div>
            <div class="feature-card settings" id="settingsBtn">
                <div class="feature-icon">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <h3>Ajustes</h3>
                <p>Configuraci√≥n</p>
            </div>
        </section>

        <!-- Barra de navegaci√≥n inferior -->
        <nav class="bottom-nav">
            <a class="nav-item active">
                <span class="nav-icon">
                    <i class="fa-solid fa-house-user"></i>
                </span>
                <span>Inicio</span>
            </a>
            <a class="nav-item">
                <span class="nav-icon">
                    <i class="fa-solid fa-wallet"></i>
                </span>
                <span>Billetera</span>
            </a>
            <a class="nav-item">
                <span class="nav-icon">
                    <i class="fa-solid fa-key"></i>
                </span>
                <span>Llavero</span>
            </a>
            <a class="nav-item">
                <span class="nav-icon">
                    <i class="fa-solid fa-note-sticky"></i>
                </span>
                <span>Notas</span>
            </a>
        </nav>
    </div>

    <script type="module">
        import { auth, db, storage } from "./js/firebase.config.js";
        import { signOut, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { collection, addDoc, getDocs }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { ref, uploadBytes }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const userName = document.getElementById("userName");
        const userEmail = document.getElementById("userEmail");
        const userAvatar = document.getElementById("userAvatar");
        const logoutBtn = document.getElementById("logoutBtn");
        const walletBtn = document.getElementById("walletBtn");
        const keychainBtn = document.getElementById("keychainBtn");
        const notesBtn = document.getElementById("notesBtn");
        const settingsBtn = document.getElementById("settingsBtn");

        // üîπ Verificar sesi√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Mostrar informaci√≥n del usuario
                userName.textContent = user.displayName || "Usuario";
                userEmail.textContent = user.email;

                // Crear avatar con iniciales
                if (user.displayName) {
                    const initials = user.displayName.split(' ').map(n => n[0]).join('').toUpperCase();
                    userAvatar.textContent = initials;
                } else if (user.email) {
                    userAvatar.textContent = user.email[0].toUpperCase();
                }

                // Ejemplo Firestore ‚Üí guardar usuario
                addDoc(collection(db, "usuarios"), {
                    uid: user.uid,
                    nombre: user.displayName,
                    email: user.email,
                    ultimoAcceso: new Date()
                });

                // Ejemplo Storage ‚Üí subir archivo vac√≠o de prueba
                const fileRef = ref(storage, `test/${user.uid}.txt`);
                uploadBytes(fileRef, new Blob(["Hola mundo"]));
            } else {
                window.location.href = "login.html";
            }
        });

        // üîπ Logout
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });

        // üîπ Navegaci√≥n entre secciones
        walletBtn.addEventListener("click", () => {
            alert("Funcionalidad de Billetera - Pr√≥ximamente");
        });

        keychainBtn.addEventListener("click", () => {
            window.location.href = "https://passwords.google.com";
        });

        notesBtn.addEventListener("click", () => {
            window.location.href = "https://keep.google.com";
        });

        settingsBtn.addEventListener("click", () => {
            alert("Funcionalidad de Ajustes - Pr√≥ximamente");
        });

        // Navegaci√≥n de la barra inferior
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();

                // Quitar clase active de todos los elementos
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });

                // Agregar clase active al elemento clickeado
                this.classList.add('active');

                // Aqu√≠ ir√≠a la l√≥gica para cambiar de vista
                const sectionName = this.querySelector('span:last-child').textContent;
                
                switch (sectionName) {
                    case 'Inicio': 
                        break;
                    case 'Billetera':
                        alert('Funcionalidad de Billetera - Pr√≥ximamente');
                        break;
                    case 'Llavero':
                        window.location.href = "https://passwords.google.com";
                        break;
                    case 'Notas':
                        window.location.href = 'https://keep.google.com';
                        break;
                    default:
                        alert(`Navegando a: ${sectionName}`);
                        break;
                }                
            });
        });
    </script>
</body>

</html>
